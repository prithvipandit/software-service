    <div class="mt-4">
      <div class="container col-md-6">
        <h3 >Create Account</h3>
        <div class="card">
            
          <div class="card-body">
            <form [formGroup]="resultForm"  (ngSubmit)="onSubmit()">
              <fieldset class="form-group">
                <label class="mb-1">First Name</label>
                <input type="text" class="form-control" formControlName="first_name"/>
              </fieldset>
      
              <fieldset class="form-group">
                <label class="mt-2 mb-1">Last Name</label>
                <input type="text" class="form-control" formControlName="last_name" />
              </fieldset>
      
              <fieldset class="form-group">
                <label class="mt-2 mb-1">email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                />
              </fieldset>
      
              <fieldset class="form-group">
                <label class="mt-2 mb-1">Password</label>
                <input type="password" class="form-control" formControlName="password" />
              </fieldset>
              <fieldset class="form-group">
                <label class="mt-2 mb-1">Confirm Password</label>
                <input type="password" class="form-control" formControlName="con_password" />
              </fieldset>
              <div style="color:green;" class="msg">{{msg}}</div>
              <button type="submit" class="btn btn-success mt-4 mb-2">Create Account</button>
            </form>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <p (click)="toLogin()" style="margin-top: 20px; font-size:17px;cursor: pointer;color: darkgrey;">Already have an Account,Login</p>
        </div>
      

    </div>
