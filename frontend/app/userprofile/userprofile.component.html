<div>
    <div class="d-flex justify-content-center">
        <h1 class="display-5">Hello,{{name}}</h1>
    </div>

    <div class="user__info mt-3 mb-2" >
        <h4 style="margin-left: 20px; margin-bottom: 30px;">Edit Account Details</h4>
        <h5 style="margin-left: 20px;">Change Password </h5>
        <p style="margin-left: 20px;">Email ID : {{email}}</p>
        
        <div style="margin-left: 20px; max-width: 700px;">
            <form [formGroup]="resultForm"  (ngSubmit)="onSubmit()" class="mt-3">
                <p style="color: red;">{{msg}}</p>
                <div class="row">
                  <div class="col">
                    <input type="text" formControlName="pass" class="form-control" placeholder="New Password">
                  </div>
                  <div class="col">
                    <input type="text" formControlName="conpass" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                  </div>
                </div>
              </form>

        </div>
        
    </div>
    
    <div class="input-group mb-3" style="max-width: 95vh!important;margin: auto;margin-top:25px;">
       
           
        
    
    </div>


    <div d-flex justify-content-between>
        <span style="margin-left: 20px; font-size: 20px;font-weight: 500; margin-bottom: 0px;border-bottom: 2px solid black;">Your Comments</span>
        
        <span style="float:right; margin-right: 20px!important; margin-bottom: 5px!important;"><button (click)="navigate()" class="btn btn-dark btn-sm">+ Add topic</button></span>
        <span style="float:right; margin-right: 20px!important; margin-bottom: 5px!important;"><button (click)="navig()" class="btn btn-dark btn-sm"> Logout</button></span>
    </div>
    <div class="bg-dark" style="width:100v;height: 1px;"></div>
    <div style="margin-left: 30px; margin-top: 20px;">
        <p></p>
    </div>
    <div *ngIf="userComments.length>0" >
        <div *ngFor="let comment of userComments"  class="d-flex mb-3" style="height:object-fit">
            <div style="margin-left: 30px!important;">
                <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_0.jpg" style="object-fit: contain;border-radius: 50%; width:100px;"/>
                <p style="text-align:center;margin-top:20px; color: red; cursor: pointer; font-weight: 500;" (click)="delComment(comment)">Delete Comment</p>
            </div>
            <div   style="margin-left: 30px;margin-right: 30px;">
                <h4 (click)="updateCurrent(comment)" style="cursor: pointer;">{{comment.subject}}</h4>
                <p (click)="updateCurrent(comment)" style="cursor: pointer;">{{comment.user_email}}</p>
                <p>{{comment.productID}}</p>
                <p>{{comment.description}}</p>
                <!-- <p><span  style="cursor: pointer;">{{comment.likes}} Likes</span>, {{comment.views}} Views</p> -->
                <p (click)="updateCurrent(comment)" style="cursor:pointer;font-weight: 500;font-size: 15px;color: darkslategray;">*Show Reply</p>
                <p>{{comment.dateTime.replace(","," ")}}</p>

                
    
            </div>
        </div>
    
        
    

    </div>

    <div *ngIf="userComments.length<1" >
        <div style="margin-left: 30px!important;">
            <h2>No Data Found</h2>

        </div>

    </div>
</div>
