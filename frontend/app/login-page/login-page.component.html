<div class="mt-4">
    <div class="container col-md-6">
      <h3 >Login</h3>
      <div class="card">
          
        <div class="card-body">
          <form [formGroup]="resultForm"  (ngSubmit)="onSubmit()">
            
    
            <fieldset class="form-group">
              <label class="mt-2 mb-1">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </fieldset>
    
            <fieldset class="form-group">
              <label class="mt-2 mb-1">Password</label>
              <input type="password" class="form-control" formControlName="password" />
            </fieldset>
            
            <div style="color: red;" class="msg">{{msg}}</div>
            <button type="submit" class="btn btn-success mt-4 mb-2">Login</button>
          </form>
        </div>
        
      </div>
      <div class="d-flex justify-content-center">
        <p (click)="toRegister()" style="margin-top: 20px; font-size:17px;cursor: pointer;color: darkgrey;">Didn't have an Account,Create One</p>

      </div>
      
    </div>

    

  </div>
