<div>
    <div class="d-flex justify-content-center">
        <h1 class="display-5">Search within the Community </h1>
    </div>
    <form [formGroup]="resultForm"  (ngSubmit)="onSubmit()">
    <div class="input-group mb-3" style="max-width: 95vh!important;margin: auto;margin-top:25px;">
       
           
        <input formControlName="serachComments" type="text" class="form-control" placeholder="Search the Community" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    
    </div></form>


    <div d-flex justify-content-between>
        <span style="margin-left: 20px; font-size: 20px;font-weight: 500; margin-bottom: 0px;border-bottom: 2px solid black;">Posts</span>
        <span style="float:right; margin-right: 20px!important; margin-bottom: 5px!important;"><button (click)="navigateToAdd();" class="btn btn-dark btn-sm">+ Add topic</button></span>
    </div>
    <div class="bg-dark" style="width:100v;height: 1px;"></div>
    <div style="margin-left: 30px; margin-top: 20px;">
        <p>Filter By</p>
    </div>
    <div *ngIf="comments.length>0;">
        <div *ngFor="let comment of comments" class="d-flex mb-3" style="height:object-fit">
            <div style="margin-left: 30px!important;">
                <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_0.jpg" style="object-fit: contain;border-radius: 50%; width:100px;"/>
    
            </div>
            <div   style="margin-left: 30px;margin-right: 30px;">
                <h4 (click)="updateCurrent(comment)" style="cursor: pointer;">{{comment.subject}}</h4>
                <p (click)="updateCurrent(comment)" style="cursor: pointer;">{{comment.user_email}}</p>
                <p>{{comment.productID}}</p>
                <p>{{comment.description}}</p>
                <!-- <p><span (click)="updateLikes(comment)" style="cursor: pointer;">{{comment.likes}} Likes</span>, {{comment.views}} Views</p> -->
                <p (click)="updateCurrent(comment)" style="cursor:pointer;font-weight: 500;font-size: 15px;color: darkslategray;">*Show Reply</p>
                <p>{{comment.dateTime.replace(","," ")}}</p>
    
            </div>
        </div>
    
        
    

    </div>

    <div *ngIf="comments.length<1">
        <div style="margin-left: 30px!important;">
            <h2>No Data Found</h2>

        </div>

    </div>
</div>
