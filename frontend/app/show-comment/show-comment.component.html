<div>
    <div class="d-flex justify-content-center">
        <h2 class="display-5 mb-5">Commuinty Results</h2>
    </div>
    <div class="d-flex mt-5" style="height:object-fit">
        <div style="margin-left: 30px!important;">
            <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_0.jpg" style="object-fit: contain;border-radius: 50%; width:100px;"/>

        </div>
        <div class="mb-5" style="margin-left: 30px;margin-right: 30px;">
            <h4>{{comment.subject}}</h4>
            <p>by {{comment.user_email}}</p>
            <p>{{comment.description}}</p>
            
            <p>{{comment.dateTime.replace(","," ")}}</p>
        </div>
        
    </div>
    <span style="margin-left: 20px; font-size: 20px;font-weight: 500; margin-bottom: 0px;border-bottom: 2px solid black;"> Replys</span>
    <span (click)="navigate()" style="margin-left:20px ;cursor:pointer; font-weight: 500; font-size: 19px;">Add a Reply</span>
    <div class="bg-dark" style="width:100v;height: 1px;"></div>

    <div *ngFor="let rep of reply" class="d-flex mt-5" style="height:object-fit">
        <div style="margin-left: 30px!important;">
            <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_0.jpg" style="object-fit: contain;border-radius: 50%; width:85px;"/>

        </div>
        <div  style="margin-left: 30px;margin-right: 30px;">
            <h5>Re :{{rep.replySubject}}</h5>
            <p>by {{rep.user_email}}</p>
            <p>{{rep.replySection}}</p>
        </div>
        
    </div>
    
</div>
